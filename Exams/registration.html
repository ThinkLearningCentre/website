    <script>
    $(window).off('beforeunload');
    $(function() {
        $('.start_hide').hide();
    });

    function slide(x) {
        if ($("#" + x).is(":hidden")) {
            $(".reg").slideUp("slow");
            $("button").removeClass("button_active");
            $("#" + x).delay(100).slideDown("slow");
        } else {
            $("#" + x).slideUp("slow");
        }
    }
    </script>

        font-size: 1.1em;
        color: black;
        text-transform: none;
        font-weight: 500;
        transition: all 60ms ease-in-out;
        background-color: #4E7E6B;
    }
    
    button:hover {
        text-decoration: underline;
